<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8"> 

    <h:head>
        <title>Puzzle EJB 3 - Message-Driven</title>
    </h:head>

    <h:body>
        <h:form id="form1">
            <p:fieldset id="filedset1_registroJogador" legend="Registrar Jogador">
                <p:panelGrid columns="3" layout="grid" styleClass="customPaneGrid" contentStyleClass="ui-fluid">
                    <p:column>
                        <p:row>
                            <p:outputLabel for="instrucoes1" value="Instruções"></p:outputLabel>
                        </p:row>
                        <p:row>
                            <p:outputLabel for="instrucoes2" value=""></p:outputLabel>
                        </p:row>
                    </p:column>
                    <p:column>
                        <p:row>
                            <p:outputLabel for="regcpf" value="CPF:"></p:outputLabel>
                            <p:inputText id="regcpf" type="text" value="#{jSFSessionControl.jogador.cpf}" pt:placeholder="999.999.999-99"></p:inputText>
                        </p:row>
                        <p:row>
                            <p:outputLabel for="regnome" value="Nome:"></p:outputLabel>
                            <p:inputText id="regnome" type="text" value="#{jSFSessionControl.jogador.nome}" pt:placeholder="nome completo"></p:inputText>
                        </p:row>
                    </p:column>
                    <p:column>
                        <p:row></p:row>
                        <p:row>
                            <p:commandButton update="regcpf, regnome" value="Salvar" action="#{jSFSessionControl.salvarJogador()}"></p:commandButton>
                        </p:row>
                    </p:column>
                </p:panelGrid>
            </p:fieldset>
        </h:form>
    </h:body>
    
</f:view>
</html>
