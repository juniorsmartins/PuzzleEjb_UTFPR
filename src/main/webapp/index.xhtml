<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8"> 

    <h:head>
        <title>Puzzle EJB 3 - Message-Driven</title>
    </h:head>

    <h:body>
        <p:panelGrid columns="2" layout="grid" columnClasses="p-col-12 p-md-4 p-xl-4, p-col-12 p-md-4 p-xl-4, p-col-12 p-md-4 p-xl-4" styleClass="customPaneGrid" style="margin-top:20px" contentStyleClass="ui-fluid">

            <p:column>
                <p:row>

                </p:row>
                <p:row>
                    <p:fieldset id="fieldsetinstrucoes1" legend="Seguir Instruções">
                        <p:dataTable id="tabelainstrucoes1" value="#{jSFRequestControl.buscarInstrucao()}" var="instrucao">
                            <p:column headerText="Passo 1">
                                <h:outputText id="inst1" value="#{instrucao.texto}" />
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>
                </p:row>
            </p:column>
            
            <h:column>
                <h:form id="form1">
                    <p:fieldset id="filedsetregistroJogador" legend="Registrar Jogador">
                        <p:column>
                            <p:row>
                                <p:outputLabel for="regcpf" value="CPF:"></p:outputLabel>
                                <p:inputText id="regcpf" type="text" value="#{jSFSessionControl.jogador.cpf}" pt:placeholder="999.999.999-99"></p:inputText>
                            </p:row>
                            <p:row>
                                <p:outputLabel for="regnome" value="Nome:"></p:outputLabel>
                                <p:inputText id="regnome" type="text" value="#{jSFSessionControl.jogador.nome}" pt:placeholder="nome completo"></p:inputText>
                            </p:row>
                            <p:row>
                                <p:commandButton update="regcpf, regnome" style="margin-top:15px" value="Cadastrar" action="#{jSFSessionControl.salvarJogador()}"></p:commandButton>
                            </p:row>
                        </p:column>
                    </p:fieldset>
                </h:form>
            </h:column>

        </p:panelGrid>
    </h:body>
    
</f:view>
</html>
